<div class="container my-24 px-6 mx-auto">
  <!-- Section: Design Block -->
  <section class="mb-32 text-gray-800">
    <div class="flex justify-center">
      <div class="text-center lg:max-w-3xl md:max-w-xl">
        <h2 class="text-3xl font-bold mb-12 px-6" style="color:palevioletred; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Contact us</h2>
      </div>
    </div>

    <div class="flex flex-wrap">
      <div
        class="grow-0 shrink-0 basis-auto mb-12 lg:mb-0 w-full lg:w-5/12 px-3 lg:px-6"
      >
        <form #ticketform="ngForm" (ngSubmit)="createTicket(ticketform.value)">
          <div class="form-group mb-6">
            <input
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none"
              placeholder="Name"
              name="name"
              ngModel
              style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"/>
          </div>
          <div class="form-group mb-6">
            <input
              type="email"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none"
              id="exampleInput8"
              placeholder="Email address"
              name="email"
              ngModel
              style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"/>
          </div>
          <div class="form-group mb-6">
            <textarea
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none"
              id="exampleFormControlTextarea13"
              rows="3"
              placeholder="Message"
              name="message"
              ngModel
              style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"></textarea>
          </div>

          <button
            routerLink="/home"
            type="submit"
            class="w-full px-6 py-2.5 bg-gray-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
            style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large;">
            Send
          </button>
        </form>
      </div>
      <div class="grow-0 shrink-0 basis-auto w-full lg:w-7/12">
        <div class="flex flex-wrap">
          <div
            class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6"
          >
            <div class="flex items-start">
              <div class="shrink-0">
                <div
                  class="rounded-md shadow-md w-14 h-14 flex items-center justify-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                </div>
              </div>
              <div class="grow ml-6">
                <p class="font-bold mb-1" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:purple">Technical support</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">team@support.com</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">+216 24-567-89</p>
              </div>
            </div>
          </div>
          <div
            class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6"
          >
            <div class="flex items-start">
              <div class="shrink-0">
                <div
                  class="rounded-md shadow-md w-14 h-14 flex items-center justify-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                </div>
              </div>
              <div class="grow ml-6">
                <p class="font-bold mb-1" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:purple">Sales questions</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">team@questions.com</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">+216 24-567-89</p>
              </div>
            </div>
          </div>
          <div
            class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6"
          >
            <div class="flex align-start">
              <div class="shrink-0">
                <div
                  class="bg-grey-lighter rounded-md shadow-md w-14 h-14 flex items-center justify-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 13v-1m4 1v-3m4 3V8M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                </svg>
                </div>
              </div>
              <div class="grow ml-6">
                <p class="font-bold mb-1" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:purple">Press</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">team@press.com</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">+216 24-567-89</p>
              </div>
            </div>
          </div>
          <div
            class="mb-12 grow-0 shrink-0 basis-auto w-full lg:w-6/12 px-3 lg:px-6"
          >
            <div class="flex align-start">
              <div class="shrink-0">
                <div
                  class="rounded-md shadow-md w-14 h-14 flex items-center justify-center"
                >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                </div>
              </div>
              <div class="grow ml-6">
                <p class="font-bold mb-1" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:purple">Bug report</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">team@bug.com</p>
                <p class="text-gray-700" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">+216 24-567-89</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</div>
