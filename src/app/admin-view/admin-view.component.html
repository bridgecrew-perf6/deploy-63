<div class="row" >
  <div class="col mb-3 sm-7 md-4 lg-3" *ngFor="let product of allProducts" >
  <div key="{product.id}" class="card" >
    <div class="product-card">
    <img
              style="height: 300px; width: 300px"
              [src]="product.imageUrl"
              alt="IMAGE"
              class="w-full h-full object-center object-cover group-hover:opacity-75"
            />
          </div>
  <div class="card-body">
    <div class="card-title">
      {{ product.productName }}
    </div>
    <div class="card-text">
      {{ product.price }} TND
      &nbsp;
      <button
      (click)="editProdNav(product._id)"
      class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      <svg
        class="-ml-1 mr-2 h-5 w-5 text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
        />
      </svg>
      Edit
    </button> &nbsp;
    <button
    (click)="deleteProd(product._id)"
    type="button"
    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
  ><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
  </svg>
  </button>
    </div>
  </div>
  </div>
</div>
</div>
