<div class="admin-container">
  <div>
    <div>
      <div id="container" class="md:grid md:grid-cols-3 md:gap-6">
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form
            class="formuh"
            #productform="ngForm"
            (ngSubmit)="createProduct(productform.value)"
          >
            <div class="shadow sm:rounded-md sm:overflow-hidden">
              <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                <div class="grid grid-cols-3 gap-6">
                  <div>
                    <select
                      class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:outline-none mb-4"
                      aria-label="Default select example"
                      (change)="selectedHandler($event)"
                    >
                      <option selected>CATEGORY</option>
                      <option value="Jewlery and Watches">
                        Jewlery and Watches
                      </option>
                      <option value="Home And Garden">Home And Garden</option>
                      <option value="Computer Electronic">
                        Computer Electronic
                      </option>
                      <option value="Beauty Product">Beauty Product</option>
                    </select>
                    <label
                      for="price"
                      class="block text-sm font-medium text-gray-700"
                    >
                      <strong>Price</strong>
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                      >
                        <span class="text-gray-500 sm:text-sm"> $ </span>
                      </div>
                      <input
                        type="number"
                        name="price"
                        id="price"
                        class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pt-2 pb-2 pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                        placeholder="0.00"
                        ngModel
                      />
                      <div class="absolute inset-y-0 right-0 flex items-center">
                        <label for="currency" class="sr-only"> Currency </label>
                      </div>
                    </div>
                    <br />
                    <label
                      for="price"
                      class="block text-sm font-medium text-gray-700"
                    >
                      <strong>Stock</strong>
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                      <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                      ></div>
                      <input
                        type="number"
                        name="stock"
                        id="stock"
                        class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pt-2 pb-2 pl-1 pr-1 w-20 sm:text-sm border-gray-300 rounded-md text-center"
                        placeholder="0"
                        ngModel
                      />
                      <div class="absolute inset-y-0 right-0 flex items-center">
                        <label for="currency" class="sr-only"> Currency </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-span-3 sm:col-span-2 mt-14">
                    <label
                      for="addproduct"
                      class="block text-sm font-medium text-gray-700"
                    >
                      <strong>Add product</strong>
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        name="productName"
                        id="addproduct"
                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 pt-2 pb-2 w-1"
                        placeholder="Product name.."
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="col-span-3 sm:col-span-2 mt-14">
                    <label
                      for="brand"
                      class="block text-sm font-medium text-gray-700"
                    >
                      <strong>Brand</strong>
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 pt-2 pb-2 w-1"
                        placeholder="Brand name.."
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="col-span-3 sm:col-span-2">
                    <label
                      for="imageurl"
                      class="block text-sm font-medium text-gray-700"
                    >
                      <strong>Image URL</strong>
                    </label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                      <input
                        type="text"
                        name="imageUrl"
                        id="imageUrl"
                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 pb-2 pt-2"
                        placeholder="URL..."
                        ngModel
                      />
                    </div>
                  </div>
                </div>
                <br />

                <div>
                  <label
                    for="details"
                    class="block text-sm font-medium text-gray-700"
                  >
                    <strong>Details</strong>
                  </label>
                  <div class="mt-1">
                    <textarea
                      id="details"
                      name="description"
                      rows="3"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md pt-2"
                      placeholder="Product details..."
                      ngModel
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button
                  id="btn"
                  roulerLink="/adminview"
                  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<br />
